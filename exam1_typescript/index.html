<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>NBA FANTASY 2014-2024</h1></header>
    <main>
      <section id="teamDisplay">
        <h1 class="sectionTitle">My Fantasy Team</h1>
        <div id="teamGroup">
          <div class="teamMemberBlock" id="PG">
            <h4 class="playerTypeName">Point Guard</h4>
          </div>
          <div class="teamMemberBlock" id="SG">
            <h4 class="playerTypeName">Shooting Guard</h4>
          </div>
          <div class="teamMemberBlock" id="SF">
            <h4 class="playerTypeName">Small Forward</h4>
          </div>
          <div class="teamMemberBlock" id="PF">
            <h4 class="playerTypeName">Power Forward</h4>
          </div>
          <div class="teamMemberBlock" id="C">
            <h4 class="playerTypeName">Center</h4>
          </div>
        </div>
      </section>
      <section id="formAndTableSection">
        <h1 class="sectionTitle">NBA Player Search</h1>
        <div id="searchAndTableContainer">
          <form>
            <select name="position" id="playerTypeSelect">
              <option value="PG">PG</option>
              <option value="SG">SG</option>
              <option value="SF">SF</option>
              <option value="PF">PF</option>
              <option value="C">C</option>
            </select>
            <div class="sliderWrapper">
              <span class="sliderLabel">Points</span>
              <input
                min="0"
                max="20000"
                type="range"
                name="points"
                id="pointsSlider"
                title="Points"
              />
            </div>
            <div class="sliderWrapper">
              <span class="sliderLabel">Field Goal %</span>
              <input
                min="0"
                max="100"
                type="range"
                name="twoPercent"
                id="FieldGoalSlider"
                title="Field Goal %"
              />
            </div>
            <div class="sliderWrapper">
              <span class="sliderLabel">3-point %</span>
              <input
                min="0"
                max="100"
                type="range"
                name="threePercent"
                id="3-pointSlider"
                title="3-point %"
              />
            </div>
            <button type="submit">Search Player</button>
          </form>
          <table>
            <thead>
              <tr>
                <th>Player</th>
                <th>Position</th>
                <th>Points</th>
                <th>FG%</th>
                <th>3P%</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
